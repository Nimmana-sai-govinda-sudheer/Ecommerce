<app-navbar></app-navbar>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h1>Add New Product</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="" class="form-label">Product Id</label>
                <input type="text" class="form-control" name="productId" [(ngModel)]="productId">
            </div>
        </div>


        <div class="col-md-8">
            <div class="form-group">
                <label for="" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="productName" [(ngModel)]="productName">
            </div>
        </div>


        <div class="col-md-8">
            <div class="form-group">
                <label for="" class="form-label">Product Price</label>
                <input type="text" class="form-control" name="productPrice" [(ngModel)]="productPrice">
            </div>
        </div>


        <div class="col-md-8">
            <div class="form-group">
                <label for="" class="form-label">Product Features</label>
                <input type="text" class="form-control" name="productFeatures" [(ngModel)]="productFeatures">
            </div>
        </div>

        <div class="col-md-8">
            <div class="form-group">
                <label for="" class="form-label">Product Images</label>
                <input type="text" class="form-control" name="productImg" [(ngModel)]="productImg">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-success"(click)="adding()">Upload</button>
        </div>



    </div>
</div>
